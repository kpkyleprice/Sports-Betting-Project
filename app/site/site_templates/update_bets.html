{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='update_bets.css') }}">
<head>
    <title>Update Bet</title>
</head>
<body>
    <h1>Update Bet</h1>
    <form action="{{ url_for('site.update_bet', id=bet.id) }}" method="POST">
        <label for="Amount">Amount:</label>
        <input type="text" name="Amount" id="Amount" value="{{ bet.Amount }}" required>
        <br>
        <label for="Team">Team:</label>
        <input type="text" name="Team" id="Team" value="{{ bet.Team }}" required>
        <br>
        <label for="Odds">Odds:</label>
        <input type="text" name="Odds" id="Odds" value="{{ bet.Odds }}" required>
        <br>
        <input type="submit" value="Update Bet">
    </form>
</body>
{% endblock %}
