<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
  <a href="{{ url_for('site.home') }}">
    <img src="../static/images/logo.jpg" aref="parlay.html" id="logo">
  </a>
    <a class="navbar-brand" href="{{ url_for('site.home') }}">WagerWise</a>

      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">News
      <span class="caret"></span></button>

      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Odds
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="{{ url_for('site.nba') }}">NBA</a></li>

        <li><a href="{{ url_for('site.boxing') }}">Boxing</a></li>
      </ul>

      <a href="{{ url_for('site.calculator') }}" id="number">Calculator</a>
    </div>
    <div class="logged">
      <a href="{{ url_for('site.profile') }}" id="prof">Profile</a>
    </div>
    <div class="logged">
      <a href="{{ url_for('site.Bets') }}" id="number">Bets</a>
    </div>

      <a href="{{ url_for('auth.logout') }}" id="SO">Sign Out</a>

      <a href="{{ url_for('auth.signin') }}" id="SU">Sign In</a>
    </div>

      <a href="{{ url_for('auth.signup') }}" id="SU">Sign Up</a>
